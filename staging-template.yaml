kind: Template
apiVersion: v1
metadata:
  name: va-dotnet-staging-project
objects:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewApp
    generation: 1
    labels:
      group: cicd
      template: cicd
    name: va-dotnet-project
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewApp
    labels:
      app: va-dotnet-project
    name: va-dotnet-project
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: va-dotnet-project
      deploymentconfig: va-dotnet-project
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
          openshift.io/generated-by: OpenShiftNewApp
        creationTimestamp: null
        labels:
          app: va-dotnet-project
          deploymentconfig: va-dotnet-project
      spec:
        containers:
          - env:
              - name: ASPNETCORE_ENVIRONMENT
                value: Development
              - name: ASPNETCORE_URLS
                value: 'http://*:8080'
              - name: va-dotnet-project-context
                value: >-
                  server=mssql-2017;user=sa;password=admin12345678;initial
                  catalog=test;
            image: ""
            imagePullPolicy: Always
            name: va-dotnet-project
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
      - imageChangeParams:
          containerNames:
            - va-dotnet-project
          from:
            kind: ImageStreamTag
            name: 'va-dotnet-project:stage'
            namespace: ${NAMESPACE}
        type: ImageChange
      - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: va-dotnet-project
    name: va-dotnet-project
  spec:
    ports:
      - port: 8080
        protocol: TCP
        targetPort: 8080
    selector:
      app: va-dotnet-project
      deploymentconfig: va-dotnet-project
    sessionAffinity: None

- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    annotations:
      openshift.io/host.generated: 'true'
    labels:
      app: va-dotnet-project
    name: va-dotnet-project
  spec:
    port:
      targetPort: 8080
    to:
      kind: Service
      name: va-dotnet-project

parameters:
- name: NAMESPACE
  displayName: Namespace
  description: OpenShift Project name.
  required: true
  value: stage